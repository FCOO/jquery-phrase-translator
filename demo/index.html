<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="da" style="font-size: 100%">
<head>
	<title>fcoo.dk - jquery-phrase-translator - Example</title>
	<meta charset="iso-8859-1" /> <!-- OR "utf-8" -->

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv='x-dns-prefetch-control' content='on'><!-- Hvorfor "on"? -->

	<meta name='copyright' content='FCOO'>
	<meta name='owner' content='FCOO'>

  <link  href="bower_components.css" rel="stylesheet">	
  <link  href="../src/jquery-phrase-translator.css" rel="stylesheet">	
</head>

<body>
	<h1 lang="cl">#Header</h1>
	<p lang="cl">#IAmAParagraph</p>
	<button style="width:200px" lang="cl" onclick="phraseTranslator.select('en')">#ClickToChangeLanguageToEnglish</button>
	<button style="width:200px" lang="cl" onclick="phraseTranslator.select('da')">#ClickToChangeLanguageToDanish</button>
	<input style="width:200px" type="button" lang="cl" onclick="phraseTranslator.select('de')" value="#ClickToChangeLanguageToGerman"></input>
	<br>&nbsp;<br>
	<button lang="cl" onclick="addPhraseToBox('AParagraph')">#AddTextToBox</button>
	<button class="this-will-also-be-translated" onclick="alert( phraseTranslator.translate('TheTimeIs', [{mask:'[TIME]', value:(new Date()).toLocaleTimeString()}] ))">#TheTime</button>
	<br>&nbsp;<br>
	<div id="theBox" style="border:1px solid black">
		<p lang=""></p>
	</div>


	
	<script src="bower_components.js"></script>
	<script src="../src/jquery-phrase-translator.js"></script>
	<script>
			var phraseTranslator = new PhraseTranslator( {
				languageId:'da', 
				fileName:'phrases.json',
				classNames: 'this-will-also-be-translated', 
				debug: true
			});

			function addPhraseToBox(phraseId){
				$('<p lang="cl">#' + phraseId + '</p>')
					.appendTo( $('#theBox') )
					.prop('title', '#ThisIsATitle');
			}

	</script>
</body>
</html>
