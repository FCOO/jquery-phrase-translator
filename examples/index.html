		<script src="jquery.min.js"></script>
		<script src="../dist/jquery-phrase-translator.min.js"></script>
		<script src="../src/jquery-phrase-translator.js"></script>
		<script>
			//var globalEvents = new GlobalEvents();
			var phraseTranslator = new PhraseTranslator( {languageId:'da', fileName:'phrases.xml'});

			function addPhraseToBox(phraseId){
				$('<p lang="cl">#' + phraseId + '</p>')
					.appendTo( $('#theBox') )
					.prop('title', '#ThisIsATitle');
			}
		</script>

	<title>github/NielsHolt/jquery-phrase-translator - DEMO</title>
 </head>
 <body>
		<h1 lang="cl">#Header</h1>
		<p lang="cl">#IAmAParagraph</p>
		<div id="theBox" style="border:1px solid black">
			<p lang=""></p>
		</div>
		<button lang="cl" onclick="addPhraseToBox('TheEnd')">#ClickToAddTextToBox<br>This will not be translated</button>
		<button lang="cl" onclick="phraseTranslator.select('en')">#ClickToChangeLanguageToEnglish</button>
		<button lang="cl" onclick="phraseTranslator.select('da')">#ClickToChangeLanguageToDanish</button>
		<input type="button" lang="cl" onclick="phraseTranslator.select('de')" value="#ClickToChangeLanguageToGerman"></input>
 </body>
</html>
